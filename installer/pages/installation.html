<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Raiden installer</title>
    <script type="text/javascript" src = "../app.js"></script>
    <script src="../library/jquery.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="../library/popper.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../library/bootstrap.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../library/bootstrap.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <img src = "../raiden_vertical.jpg">
        <br><br>
        <center>
          <form>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="keystore" aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" id = "filename" for="inputGroupFile01">Choose Keystore</label>
            </div>
          </div>
          <div class="form-group">
            <label for="infura">Infura Api Key</label>
            <input class="form-control" id="infura" placeholder="<Infura API Key>">
            <a href = "#"><small class="form-text text-muted" onclick="navigate('https://infura.io/')">Click for more info on infura</small></a>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Network</label>
            <select id="network" class="form-control">
              <option selected>ropsten</option>
            </select>
          </div>
          <button onclick="StartInstallation()" class="btn btn-primary">Install</button>
        </form>
    </center>
    <script>
    document.getElementById('keystore').onchange = () => {
      // alert(document.getElementById('keystore').files[document.getElementById('keystore').files.length-1].path)
      document.getElementById('filename').innerHTML = document.getElementById('keystore').files[document.getElementById('keystore').files.length-1].path;
      ev.preventDefault()
    }
    </script>
  </body>
</html>
